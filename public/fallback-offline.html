<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Privault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 24px;
            opacity: 0.9;
        }
        
        .button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }
        
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .status {
            margin-top: 32px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 14px;
        }
        
        .online { background: rgba(34, 197, 94, 0.2); }
        .offline { background: rgba(239, 68, 68, 0.2); }
        
        @media (max-width: 480px) {
            .container {
                padding: 0 16px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            ðŸ”’
        </div>
        
        <h1>You're Offline</h1>
        
        <p>
            Don't worry! Your encrypted vault data is safely stored locally.
            Some features may be limited without an internet connection.
        </p>
        
        <a href="/" class="button" onclick="window.location.reload()">
            Try Again
        </a>
        
        <div id="status" class="status offline">
            <strong>Status:</strong> No internet connection
        </div>
    </div>

    <script>
        function updateNetworkStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.className = 'status online';
                status.innerHTML = '<strong>Status:</strong> Back online! <a href="/" style="color: white; text-decoration: underline;">Return to Privault</a>';
            } else {
                status.className = 'status offline';
                status.innerHTML = '<strong>Status:</strong> No internet connection';
            }
        }

        // Listen for network status changes
        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);
        
        // Check initial status
        updateNetworkStatus();
        
        // Auto-redirect when back online
        window.addEventListener('online', function() {
            setTimeout(function() {
                window.location.href = '/';
            }, 2000);
        });
    </script>
</body>
</html>
